<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="../../base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<style>
		body {
  width: 100%;
  height: 100%;
  background: #4c4c4c;
}
.box {
  width: 462px;
  height: 210px;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  margin: auto;
  background: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 10px 2px #fff;
}
.box ul {
  margin-top: 9px;
}
.box ul li {
  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-align: center;
  -webkit-box-pack: center;
  height: 33px;
  line-height: 33px;
  margin-top: 24px;
}
.box ul li em {
  display: inline-block;
  width: 72px;
  height: 33px;
  font-size: 22px;
}
.box ul li input {
  display: block;
  border: none;
  border: 1px solid #a9a9a9;
  width: 220px;
  height: 33px;
  background: #fff;
  box-sizing: border-box;
}
.box p {
  width: 100%;
  margin-top: 20px;
  display: -webkit-box;
  -webkit-box-orient: horizontal;
  -webkit-box-align: center;
  -webkit-box-pack: center;
}
.box p span {
  display: block;
  width: 60px;
  height: 37px;
  border-radius: 4px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  background: #fff;
  color: #333;
  margin: 0 10px;
  text-align: center;
  line-height: 37px;
}
.box p span.active {
  border: 1px solid #2e6da4;
  background: #337ab7;
  color: #fff;
}
/*# sourceMappingURL=denglu.css.map */

	</style>
	<body>
		<div class="box">
			<ul>
				<li>
					<em>用户名</em><input type="text" />
				</li>
				<li>
					<em>密码</em><input type="password" />
				</li>
			</ul>
			<p>
				<span class="active">登录</span>
				<span>取消</span>
			</p>
		</div>
	</body>
</html>
